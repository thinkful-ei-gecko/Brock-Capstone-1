<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Item</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="/Wireframes/index.css" />
</head>
<body>
    <section class="container">
            <h1>Edit Item</h1>
            <form id="js-add-item-form" class="center resp-font">
                <div class="information-input resp-font">
                    <label for="title-entry" >Title</label>
                    <input type="text" name="title" class="js-title-entry title-entry" placeholder="Medium"><br>
                    <label for="condition-entry">Condition</label>
                    <input type="text" name="cond" class="js-condition-entry condition-entry" placeholder="Mint"><br>
                    <label for="year-entry">Year Released</label>
                    <input type="text" name="year" class="js-yRelease-entry yRelease-entry" placeholder="1988"><br>
                    <label for="url-entry">Image Url</label>
                    <input type="url" name="url" class="js-url-entry url-entry" placeholder="http://www.google.com"><br>
                    <label for="description-entry">Description</label>
                    <textarea type="text" name="desc" class="js-description-entry description-entry"></textarea><br>
                    <label for="comesWith-entry">Comes With</label>
                    <textarea type="text" name="with" class="js-comeWith-entry comeWith-entry"></textarea><br>
                </div>
                <div class="submit-form">
                    <button type="submit" class="submit"><a href="/Wireframes/homePage.html">Save Item</a></button></a>
                </div>
                <div class="delete-form">
                    <button type="submit" class="delete-submit"><a href="/Wireframes/homePage.html">Delete Item</a></button></a>
                </div>
            </form>
    </section>
</body>
</html>
